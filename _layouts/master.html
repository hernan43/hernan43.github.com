<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>hernan43's GitHub blog - {{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/site.css" type="text/css" media="screen" charset="utf-8"/>
	<link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />
  </head>
  <body>
	
	
		<div id="github-badge"></div>
		<script type="text/javascript" charset="utf-8">
		  GITHUB_USERNAME="hernan43";
		  GITHUB_LIST_LENGTH=10;
		  GITHUB_HEAD="div"; // e.g. change to "h2" for wordpress sidebars
		  GITHUB_THEME="white"; // try 'black'
		  GITHUB_TITLE = "my github stuff"
		  GITHUB_SHOW_ALL = "Show all"
		</script>
		<script src="http://drnic.github.com/github-badges/dist/github-badge-launcher.js" type="text/javascript"></script>

	
	<div id="wrapper">		
	  	<div id="header">
			<h1><a href="http://hernan43.github.com">&raquo;hernan43</a></h1>
	    </div>

		<div id="content">
		  {{ content }}
		</div>
		<div class="clear"></div>

		<div id="footer">
		Licensed under <a href="http://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons</a>. Hosted by <a href='http://github.com/hernan43/hernan43.github.com/' target='_blank'>GitHub</a> and powered by <a href='http://github.com/mojombo/jekyll'>Jekyll</a>.    
		</div>

		<!-- The copy "right before the body" tag -->
		<script type="text/javascript">
		//<![CDATA[
		(function() {
			var links = document.getElementsByTagName('a');
			var query = '?';
			for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
			}
			document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/hernan43-github/get_num_replies.js' + query + '"></' + 'script>');
		})();
		//]]>
		</script>
	</div><!-- end of wrapper -->	
  </body>
</html>
